<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Bot Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .locked { color: red; }
        .unlocked { color: green; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Volume Bot Dashboard</h1>

        <!-- Display Bot Status -->
        <div class="mt-4">
            <h4>Status: 
                <span id="status-indicator" class="{{ 'locked' if bot_status['is_locked'] else 'unlocked' }}">
                    {{ 'Locked' if bot_status['is_locked'] else 'Unlocked' }}
                </span>
            </h4>
            <h4>Fuel Level: {{ bot_status['fuel_level'] }}</h4>
        </div>

        <!-- Unlock Bot Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h3>Unlock the Bot</h3>
                <form id="unlock-form">
                    <div class="form-group">
                        <label for="chain-select">Select Chain:</label>
                        <select id="chain-select" class="form-control" name="chain">
                            <option value="solana">Solana</option>
                            <option value="evm">EVM</option>
                            <option value="tron">Tron</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deposit-amount">Deposit Amount:</label>
                        <input type="number" id="deposit-amount" class="form-control" name="deposit_amount" placeholder="Enter deposit amount">
                    </div>
                    <div class="form-group">
                        <label for="duration">Select Duration:</label>
                        <select id="duration" class="form-control" name="duration">
                            <option value="1hr">1 Hour</option>
                            <option value="2hr">2 Hours</option>
                            <option value="24hr">24 Hours</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Unlock Bot</button>
                </form>
            </div>
        </div>

        <!-- Display Messages -->
        <div id="message" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("#unlock-form").on("submit", function(event) {
            event.preventDefault();

            $.ajax({
                url: "/unlock-bot",
                method: "POST",
                data: $(this).serialize(),
                success: function(response) {
                    if (response.status === "success") {
                        $("#message").html('<div class="alert alert-success">' + response.message + '</div>');
                        $("#status-indicator").text('Unlocked').removeClass('locked').addClass('unlocked');
                    } else {
                        $("#message").html('<div class="alert alert-danger">' + response.message + '</div>');
                    }
                }
            });
        });
    </script>
</body>
</html>
